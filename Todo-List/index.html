<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <title>Todo-List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="todo">
        <div class="container">
            <h1>ToDo-List <img src="./images/todoIcon.png" alt="todoIcon"></h1>
            <div class="todo-tasks">
                <input type="text" name="task" id="task" placeholder="Add your tasks">
                <button id="btn">ADD TASK</button>
            </div>
            <hr>
            <div class="pending">
                <h1>Not Completed</h1>
                <ul id="pending-container">
                    <!-- <li>task 1</li> -->

                </ul>
            </div>
            <div class="completed">
                <h1>Completed <span>&#9660;</span></h1>
                <ul class="complete-container">
                    
                    <!-- <li class="done">Task done</li>
                    <li class="done">Task done</li>
                    <li class="done">Task done</li>
                    <li class="done">Task done</li>
                    <li class="done">Task done</li> -->
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
